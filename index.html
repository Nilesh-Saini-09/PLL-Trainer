    <!-- body -->
    <div class="container main-timer">
        <table class=''>
            <thead>
                <tr>
                    <th colspan="2">
                        <div class="scramble">
                            <h2><span id='algName'></span> <i class="fas fa-sync-alt fa-xs" id="generateScramble" title="Change Scramble"></i> </h2>
                            
                        </div>
                        
                    </th>
                </tr>
              <tr>
                    <th colspan="2"><div class="scramble">
                        <h2 id='scramHeading'> <span id='scramDisplay'></span></h2>
                    </div></th>
                </tr>
            </thead>
            <tbody>
              <tr>
                 <td>
                    <div class="alg-image">Pic</div>  
                    <div id="snackbar">Press Spacebar to START/STOP the Timer...</div> 
                </td>
                    <td>
                      
                        <div id='displayTime'>
                            <span id='minute' class='display-4'></span> 
                            <span id='minColon' class='display-4'></span>
                            <span id='second' class='display-4'>0</span> 
                            <span class='display-4'>.</span> 
                            <span id='milliSec' class='display-4'>00</span>
                            
                          </div>
                      
                    </td>
                </tr>
            </tbody>
        </table>
        
        
    </div>
